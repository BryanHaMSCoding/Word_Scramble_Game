w<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Word Scramble</title>
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
           <div class="scoreboard">
                Score: <span class="score-text">0</span>
           </div>
           <p class="word"></p>
           <div class="details">
            <p class="hint">Hint: <span>A programming language commonly used to create interactive effects within web browsers.</span> </p>
            <p class="time">Time Left: <span><b>30</b></span> </p>
           </div>
           <input type="text" maxlength="10" aria-label="Enter your guess" placeholder="Enter a valid word">
           <div class="buttons">
                <button class="refresh-word" aria-label="Refresh the Word">Refresh Word</button>
                <button class="check-word" aria-label="Check your Word" disabled>Check Word</button>
           </div>
           <div class="message"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/app.js"></script>
</html>
